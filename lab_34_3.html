<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparative Operators</title>
</head>
<body>

    <h2>Open your console to see which number is greater!</h2>

    <script>
        let num1 = 8;
        let num2 = 12;

        if (num1 > num2) {
            console.log("num1 is greater.");
        } else if (num1 < num2) {
            console.log("num2 is greater.");
        } else {
            console.log("Both numbers are equal.");
        }
    </script>

</body>
</html>
