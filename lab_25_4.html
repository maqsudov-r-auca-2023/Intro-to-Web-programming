<!DOCTYPE html>
<html>
<head>
    <title>Full CSS Demo</title>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: darkgreen;
        }

        .styled {
            background-color: lightblue;
        }

        #unique {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Basics Demo</h1>
    <p class="styled">This is a paragraph with a class.</p>
    <p id="unique">This is a unique paragraph.</p>
</body>
</html>
