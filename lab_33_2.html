<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Types in JS</title>
</head>
<body>

    <h2>Open your console to see the output!</h2>

    <script>
        var userName = "Alice";
        let age = 25;
        const country = "USA";

        console.log("Initial Values:");
        console.log("userName:", userName);
        console.log("age:", age);
        console.log("country:", country);

        userName = "Bob";
        age = 30;

        console.log("Updated Values:");
        console.log("userName:", userName);
        console.log("age:", age);
        console.log("country:", country);
    </script>

</body>
</html>
