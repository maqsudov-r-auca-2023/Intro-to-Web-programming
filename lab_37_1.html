<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Methods - push & pop</title>
</head>
<body>

    <h2>Open your console to see array operations!</h2>

    <script>
        let fruits = [];

        fruits.push("apple");
        fruits.push("banana");
        fruits.push("cherry");

        let removedFruit = fruits.pop();

        console.log("Removed fruit:", removedFruit);

        console.log("Final fruits array:", fruits);
    </script>

</body>
</html>
