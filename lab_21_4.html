<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <h1>Favorite Movies and Their Details</h1>

    <h2>Favorite Movies</h2>
    <ul>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>The Dark Knight</li>
    </ul>

    <h2>Movie Details</h2>
    <table border="1">
        <tr>
            <th>Movie</th>
            <th>Release Year</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>Inception</td>
            <td>2010</td>
            <td>Sci-Fi</td>
        </tr>
        <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>Sci-Fi</td>
        </tr>
        <tr>
            <td>The Dark Knight</td>
            <td>2008</td>
            <td>Action</td>
        </tr>
    </table>
</body>
</html>
