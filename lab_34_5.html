<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement Example</title>
</head>
<body>

    <h2>Open your console to see the output!</h2>

    <script>
        let day = "Tuesday";

        switch (day) {
            case "Monday":
                console.log("Start of the week!");
                break;
            case "Tuesday":
                console.log("It's a regular day.");
                break;
            case "Wednesday":
                console.log("Midweek check-in.");
                break;
            case "Thursday":
                console.log("Almost there!");
                break;
            case "Friday":
                console.log("Weekend is near!");
                break;
            case "Saturday":
                console.log("Time to relax!");
                break;
            case "Sunday":
                console.log("It's a rest day.");
                break;
            default:
                console.log("Invalid day entered.");
        }
    </script>

</body>
</html>
