<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue in Loop</title>
</head>
<body>

    <h2>Open your console to see the output!</h2>

    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 7];

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === 5) {
                continue;
            }
            console.log(numbers[i]);
        }
    </script>

</body>
</html>
