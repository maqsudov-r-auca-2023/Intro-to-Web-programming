<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating a Delayed API Request</title>
</head>
<body>
    <h1>Check the console for results</h1>

    <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > 0.5) {
                        resolve("Data received");
                    } else {
                        reject("Error: Failed to fetch data");
                    }
                }, 2000);
            });
        }

        fetchData()
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error(error);
            })
            .finally(() => {
                console.log("Request completed");
            });
    </script>
</body>
</html>
