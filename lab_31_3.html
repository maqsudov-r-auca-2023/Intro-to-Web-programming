<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: 150px;
            justify-items: center;
            align-items: center;
            border: 2px solid black;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: coral;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Lab 3: Alignment of Grid Items</h2>

    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
