<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #jokeContainer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Random Joke Generator</h1>
    <button id="getJokeButton">Get Joke</button>

    <div id="jokeContainer">
        <p id="jokeText">Click the button to get a joke!</p>
    </div>

    <script>
        document.getElementById('getJokeButton').addEventListener('click', function() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(data => {
                    const jokeText = document.getElementById('jokeText');
                    jokeText.innerHTML = `<strong>Setup:</strong> ${data.setup}<br><strong>Punchline:</strong> ${data.punchline}`;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                });
        });
    </script>

</body>
</html>
