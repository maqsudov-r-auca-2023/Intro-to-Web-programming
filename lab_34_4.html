<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else Check: Number Type</title>
</head>
<body>

    <h2>Open your console to check if the number is positive, negative, or zero.</h2>

    <script>
        let number = -5;

        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
    </script>

</body>
</html>
