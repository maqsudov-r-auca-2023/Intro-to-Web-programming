<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Closures</title>
</head>
<body>

    <h2>Open your console to see closure behavior</h2>

    <script>
        function counter() {
            let count = 0;
            return function () {
                count++;
                console.log("Count:", count);
                return count;
            };
        }

        const count1 = counter();
        count1();
        count1();

        const count2 = counter();
        count2();
        count2();

        count1();
    </script>

</body>
</html>
