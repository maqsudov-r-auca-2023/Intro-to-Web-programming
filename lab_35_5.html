<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Through Fruits with While</title>
</head>
<body>

    <h2>Open your console to see the fruits!</h2>

    <script>
        let fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];
        let i = 0;

        while (i < fruits.length) {
            console.log(fruits[i]);
            i++;
        }
    </script>

</body>
</html>
