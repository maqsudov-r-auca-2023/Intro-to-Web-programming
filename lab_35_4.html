<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Through Fruits Array</title>
</head>
<body>

    <h2>Open your console to see the fruits!</h2>

    <script>
        let fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
    </script>

</body>
</html>
