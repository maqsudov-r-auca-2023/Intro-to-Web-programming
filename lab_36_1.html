<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions Lab</title>
</head>
<body>

    <h2>Check the console for function outputs</h2>

    <script>
        function sum(a, b) {
            return a + b;
        }

        const square = (x) => x * x;

        const max = function(a, b) {
            return a > b ? a : b;
        };

        console.log(sum(4, 5));
        console.log(square(6));
        console.log(max(7, 3));
    </script>

</body>
</html>
