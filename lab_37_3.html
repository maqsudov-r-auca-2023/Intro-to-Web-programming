<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Map Squaring</title>
</head>
<body>

    <h2>Open the console to see the original and squared arrays!</h2>

    <script>
        let nums = [1, 2, 3, 4, 5];

        let squaredNums = nums.map(num => num * num);

        console.log("Original array:", nums);
        console.log("Squared array:", squaredNums);
    </script>

</body>
</html>
