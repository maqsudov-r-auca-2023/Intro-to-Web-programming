<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop Example</title>
</head>
<body>

    <h2>Open your console to see numbers from 10 to 1!</h2>

    <script>
        let num = 10;

        while (num >= 1) {
            console.log(num);
            num--;
        }
    </script>

</body>
</html>
