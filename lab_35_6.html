<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break in a Loop</title>
</head>
<body>

    <h2>Open your console to see the output!</h2>

    <script>
        let numbers = [3, 7, 12, 5, 9];

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === 12) {
                console.log("Number 12 found, stopping the loop.");
                break;
            }
            console.log(numbers[i]);
        }
    </script>

</body>
</html>
