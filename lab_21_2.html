<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table of People</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Programming Language</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>Lisa</td>
            <td>30</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>28</td>
            <td>Kotlin</td>
        </tr>
    </table>
</body>
</html>
