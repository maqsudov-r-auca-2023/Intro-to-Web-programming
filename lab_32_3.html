<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text {
            font-size: 20px;
            opacity: 0.5;
            transition: opacity 0.5s ease;
            color: #333;
        }

        .text:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <p class="text">Hover over me to see the fade-in effect.</p>

</body>
</html>
