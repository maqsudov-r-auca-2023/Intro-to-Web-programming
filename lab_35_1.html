<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop Example</title>
</head>
<body>

    <h2>Open your console to see numbers from 1 to 10!</h2>

    <script>
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>

</body>
</html>
