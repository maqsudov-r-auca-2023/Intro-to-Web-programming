<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating API Request with Promises</title>
</head>
<body>
    <h1>Check the console for results</h1>

    <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Data received");
                }, 2000);
            });
        }

        fetchData()
            .then(result => {
                console.log(result);
            })
            .finally(() => {
                console.log("Request completed");
            });
    </script>
</body>
</html>
