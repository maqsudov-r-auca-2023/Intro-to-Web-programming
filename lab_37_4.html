<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Adults</title>
</head>
<body>

    <h2>Check the console for filtered adult ages!</h2>

    <script>
        let ages = [12, 18, 25, 30, 15];

        let adults = ages.filter(age => age >= 18);

        console.log("Original ages:", ages);
        console.log("Filtered adults (18+):", adults);
    </script>

</body>
</html>
