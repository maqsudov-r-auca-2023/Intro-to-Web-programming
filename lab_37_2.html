<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Slice Example</title>
</head>
<body>

    <h2>Open the console to view the slice operation!</h2>

    <script>
        let numbers = [10, 20, 30, 40, 50];

        let slicedNumbers = numbers.slice(1, 4);

        console.log("Sliced portion:", slicedNumbers);

        console.log("Original array:", numbers);
    </script>

</body>
</html>
