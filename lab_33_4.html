<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Interaction</title>
</head>
<body>

    <h2>Check your prompt and alert windows!</h2>

    <script>
        let userName = prompt("Enter your name:");
        let userAge = prompt("Enter your age:");

        alert("Hello, " + userName + "! You are " + userAge + " years old.");
    </script>

</body>
</html>
