<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator - Even or Odd</title>
</head>
<body>

    <h2>Open your console to see the output!</h2>

    <script>
        let num = 7;

        let result = (num % 2 === 0) ? "Even" : "Odd";

        console.log("The number is:", result);
    </script>

</body>
</html>
