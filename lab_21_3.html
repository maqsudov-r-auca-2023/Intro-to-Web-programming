<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Table</title>
</head>
<body>
    <h1>Merged Table Example</h1>
    <table border="1">
        <tr>
            <th colspan="2">Personal Info</th>
        </tr>
        <tr>
            <td rowspan="2">John</td>
            <td>Age: 25</td>
        </tr>
        <tr>
            <td>City: New York</td>
        </tr>
    </table>
</body>
</html>
