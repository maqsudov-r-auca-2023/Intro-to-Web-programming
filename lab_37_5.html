<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Operations</title>
</head>
<body>

    <h2>Open the console to see object operations!</h2>

    <script>
        let user = {
            name: "Alice",
            age: 25,
            city: "New York"
        };

        console.log("Name:", user.name);

        user.age = 26;

        console.log("Updated user:", user);
    </script>

</body>
</html>
